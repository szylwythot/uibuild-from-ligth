<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="frontend/reset.css">
    <link rel="stylesheet" href="frontend/style.css">
    <script src="frontend/script.js"></script>
</head>
<body>
    <div id="root">
        <h1>Visszajelzés</h1>
        <form action="" id="feedback-form">
            <input type="text" placeholder="Tárgy" class="subject">
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Megjegyzés" class="comment"></textarea>
            <div class="data-privacy">
                <input type="checkbox" name="data-privacy" class="data-privacy-chbox">
                <label for="data-privacy">Elolvastam és elfogadom az <a href="">Adatkezelési Tájékoztatót</a>.</label>
            </div>
            <button type="submit" form="feedback-form" value="Submit" class="submit">mentés</button>
        </form>
        <!-- nice to have  -->
        <!-- <button>mentés</button> -->
    </div>
</body>
</html>
